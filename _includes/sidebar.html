<div class='wrapper'>

  <input data-function='swipe' id='swipe' type='checkbox'>
  <label data-function='swipe' for='swipe' class="btn btn-default" >Menu</label>

  <div class='content'>
    {{ content }}
  </div>

  <div class='sidebar menu'>

      <div id="picture" style="background-image: url(https://avatars2.githubusercontent.com/u/57663465?s=460&v=4)"></div>
      <p>{{site.description}}</p>

      <hr>

      <div id="social-icons">
        <ul>
            <li><a href="http://facebook.com/{{ site.facebook }}"><i class="fa fa-facebook"></i></a></li>
            <li><a href="http://github.com/{{ site.github }}"><i class="fa fa-github"></i></a></li>
        </ul>
      </div>

       <hr>

       <div class="navigation">
        <ul>
            {% for my_page in site.pages %}
                {% if my_page.title %}
                <li><a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
            {% endif %}
            {% endfor %}
        </ul>
    </div>

     <hr>

     <p>{{site.footer}}<p>
     <p>Powered by Jekyll<p>

  </div>

</div>
